<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Plant Places.com</title>
</h:head>
<h:body>

<h1>Welcome to PlantPlaces.com!</h1>

<h2>Plant Results for <h:outputLabel value="#{plantSearch.name}"/></h2>
<h:form>
	<p:growl id="msgs" showDetail="true" sticky="false"  />
	<p:dataTable id="showPlants" var="plantResult" value="#{searchPlants.plants}" selectionMode="single"  rowKey="#{plantResult.guid}">
		<p:ajax event="rowSelect" listener="#{searchPlants.onRowSelect}" update="@form:msgs"  />
		<p:column headerText="ID"> <h:outputText value="#{plantResult.guid}"/> </p:column>
		<p:column headerText="Genus"> <h:outputText value="#{plantResult.genus}"/> </p:column>
		<p:column headerText="Species"> <h:outputText value="#{plantResult.species}"/> </p:column>
		<p:column headerText="Common"> <h:outputText value="#{plantResult.common}"/> </p:column>
	</p:dataTable>
</h:form>

	<h:form>
		<h:inputText value="#{plant.name}" />
		<h:commandButton value="Submit" action="#{searchPlants.execute}" />
	</h:form>


<h:link value="Contact Us" outcome="contactUs"/>

</h:body>

</html>
